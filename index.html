<!DOCTYPE html>
<html lang="en">
<head>
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!--Section One-->

        <div class = "nav">
            <div class = "nav-leftside">
                <p id="header-logo">Header Logo</p>
            </div>
            <div class = "nav-rightside">

                    <li id="header-link">header link one </li>
                    <li id="header-link">header link two </li>

            </div>

     <!--Section Three-->

            </div>

                <div class = "bottom-boxes">
                    <div class="one"></div>

                    <div class = "three"></div>
